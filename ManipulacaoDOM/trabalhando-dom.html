<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>

<body>
    <!--Referenciar DOM através do Javascript-->
    <div id="app">
        <input type="text" name="nome" id="nome" class="nome" />
        <button class="botao">Adicionar</button>
    </div>

    <script>
        //Armazenando na variável a referência para o elemento input
        //Primeiro exemplo: document indica a árvore inteira
        //getElementbyId para buscar o elemento pelo ID na DOM
        var inputElement1 = document.getElementById('nome');
        console.log(inputElement1);

        //TagName busca todas as tags informadas como um vetor. Podemos especificar qual a posição da Tag
        //Caso nenhuma posição seja definida todas as tags na DOM são retornadas.
        var inputElement2 = document.getElementsByTagName('input')[0];

        //ClassName busca todos os elementos com a classe informada. Também retorna um vetor.
        var inputElement3 = document.getElementsByClassName('nome');

        //O querySelector nos permite percorrer a DOM para encontrar o que queremos.
        //querySelectorAll retorna um vetor do que encontrar dentro do caminho especificado.
        var inputElement4 = document.querySelector('div#app input'); //Buscando inputs dentro da div App

        //Abaixo, referenciamos o elemento por uma de suas propriedades
        var inputElement5 = document.querySelector('input[name=nome]');

        //Teste com o formulário
        var inputElement = document.querySelector('input[name=nome]');
        var btnElement = document.querySelector('button.botao');

        //Referenciando a ação no botão pelo JS
        btnElement.onclick = function () {
            var text = inputElement.value //Aqui buscamos o texto que for digitado no input
            alert(text);
        }
    </script>
</body>

</html>
