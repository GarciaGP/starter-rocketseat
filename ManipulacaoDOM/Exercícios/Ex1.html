<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 DOM</title>
</head>

<body>

    <button id="square">New square</button>

    <script>
        var btnSquare = document.querySelector('#square');

        btnSquare.onclick = function() {

            //Aqui estou criando a div ao clicar no botão
            var boxElement = document.createElement('div');

            //Temos a opção de definir uma classe já com a estilização através desse código:
            boxElement.setAttribute('class', 'box');

            //Aqui estamos estilizando pelo JS
            boxElement.style.width = "100px";
            boxElement.style.height = "100px";
            boxElement.style.margin = "5px";
            boxElement.style.backgroundColor = '#f00';

            //Aqui jogamos o quadrado criado dentro da DOM
            document.body.appendChild(boxElement);
        }

    </script>

</body>

</html>
