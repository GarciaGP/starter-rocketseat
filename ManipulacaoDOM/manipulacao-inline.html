<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline</title>
</head>
<body>
    <!--DOM é a árvore de elementos dentro do arquivo HTML-->
    <div id="app">
        <button onclick="mostraAlerta()">Press me!</button>
        <button onmouseover="mostraAlerta()">Hover me!</button>
    </div>

    <script>
        function mostraAlerta(){
            alert('Botão clicado');
        }
    </script>
</body>
</html>
