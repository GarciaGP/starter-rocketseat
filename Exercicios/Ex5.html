<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ex5</title>

  <body>
    <script>
        function exibeHabilidade(usuarios){
            //Criamos uma função e a variável "usuario" com a função "of" para instanciar o objeto "usuarios" e seus parâmetros
        for (usuario of usuarios) { 
            console.log ("O " + usuario.nome + " possui as habilidades: " + usuario.habilidades.join(", "));
            //O comando "Join" une os valores dos vetores
        }
    }
      var usuarios = [
        {
          nome: "Gabriel",
          habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
          nome: "Rafael",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
      ];

      exibeHabilidade(usuarios);
      
    </script>
  </body>
</html>
