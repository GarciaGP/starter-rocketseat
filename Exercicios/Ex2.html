  <body>
    <script>
      //Função que verifica quais os números pares no intervalo dos números dados
      function pares(x, y) {
        while (x <= y) {
          if (x % 2 === 0) {
            console.log(x);
          }
          x++;
        }
      }
      pares(32, 301); //Valores repassados à x e y, respectivamente
    </script>
  </body>
