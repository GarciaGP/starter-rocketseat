<!DOCTYPE html>
<html lang="pt-nr">
  <head>
    <title>Curso JS - Condições</title>
  </head>
  <body>
    <script>
      function retornaSexo(sexo) {
        //Masculino ou Feminino
        if (sexo === "M") {
          return "Masculino";
        } else if (sexo === "F") {
          return "Feminino";
        } else {
          return "Outro";
        }
      }
      var resultado = retornaSexo("F");
      console.log(resultado);
    </script>

    <script>
      function retornaSexoSwitch(sexo) {
        switch (sexo) {
          case "M":
            return "Masculino";
          case "F":
            return "Feminino";
          default:
            return "Outro";
        }
      }

      var resultado = retornaSexoSwitch("M");
      console.log(resultado);
    </script>
  </body>
</html>
