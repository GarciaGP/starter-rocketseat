<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JS - Repetição</title>
</head>
<body>
    <script>
        //for, while 
        //Valor inicial, condição e incremento por "volta". "For" é recomendado quando se sabe a condição.
        for (var i = 0; i <= 100; i++) {
            console.log(i);
        } 

        //While a condição é aplicada diretamente, recomendado quando não se sabe o valor do final da condição
        var j = 323123013;
        while (j > 50) {

            j /= 15; //Neste exemplo a variável J é dividida por 15 até que tenha um valor menor do que 50
            console.log(j);
        }
    </script>
</body>
</html>
