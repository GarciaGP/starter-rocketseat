<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso JS - Condição Ternária</title>
  </head>
  <body>
    <script>
      var sexo = "M";

      /*
        if (sexo === 'M') {
            return 'masculino';
        } else {
            return 'feminino';
        } */

      // A "?" é o resultado da primeira condição do IF e o ":" a segunda condição
      var retorno = (sexo === "M") ? "masculino" : "feminino";
      console.log(retorno);
    </script>
  </body>
</html>
